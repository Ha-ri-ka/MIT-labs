<!DOCTYPE html>
<html>
<head>
  <title>Employees</title>
  <style>
    .container{
        display: flex;
        flex-direction: row;
    }
    div{
        margin-right:10px
    }   
    .datacontainer{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  </style>
</head>
<body>
    <h3>employees of {{company}}</h3>
    <div class="container">
        <div class="datacontainer">
            <i>EMPLOYEE NAME</i>
            {%for emp in employees%}
            <div>
                {{emp}}
            </div>
            {% endfor%}
        </div>
        <div class="datacontainer">
            <i>CITY</i>
            {%for city in cities%}
            <div>
                {{city}}
            </div>
            {%endfor%}
        </div>
    </div>       
</body>
</html>
